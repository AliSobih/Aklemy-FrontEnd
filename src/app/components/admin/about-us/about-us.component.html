<div class="mt-5">
  <h3 class="text-start">Edit Basic Information</h3>
  <form>
      <div class="mb-3">
          <label for="facebook" class="form-label">Facebook Profile Link</label>
          <input type="text" class="form-control" id="facebook" placeholder="Enter Facebook profile link">
      </div>
      <div class="mb-3">
          <label for="instagram" class="form-label">Instagram Profile Link</label>
          <input type="text" class="form-control" id="instagram" placeholder="Enter Instagram profile link">
      </div>
      <div class="mb-3">
          <label for="twitter" class="form-label">Twitter Profile Link</label>
          <input type="text" class="form-control" id="twitter" placeholder="Enter Twitter profile link">
      </div>
      <div class="mb-3">
          <label for="tiktok" class="form-label">TikTok Profile Link</label>
          <input type="text" class="form-control" id="tiktok" placeholder="Enter TikTok profile link">
      </div>
      <div class="mb-3">
          <label for="whatsapp" class="form-label">WhatsApp Number</label>
          <input type="text" class="form-control" id="whatsapp" placeholder="Enter WhatsApp number">
      </div>
      <div class="mb-3">
          <label for="messenger" class="form-label">Messenger Profile Link</label>
          <input type="text" class="form-control" id="messenger" placeholder="Enter Messenger profile link">
      </div>
      <div class="mb-3">
          <label for="telegram" class="form-label">Telegram Profile Link</label>
          <input type="text" class="form-control" id="telegram" placeholder="Enter Telegram profile link">
      </div>
      <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
      </div>
      <div class="mb-3">
          <label for="gmail" class="form-label">Gmail</label>
          <input type="email" class="form-control" id="gmail" placeholder="Enter Gmail address">
      </div>
      <button type="submit" class="btn all-btn">Submit</button>
  </form>
</div>
