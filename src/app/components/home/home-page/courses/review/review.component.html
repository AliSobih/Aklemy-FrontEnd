
<section class="review-video" >
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <h2
    style="font-family: Roboto;
    font-size: 24px;
    font-weight: 600;
    line-height: 42.19px;
    letter-spacing: 0.01em;
    text-align: initial;
    ">
    {{"Write_A_Review"|translate}}
    </h2>
    <p
      style="font-family: Roboto;
      font-size: 16px;
      font-weight: 400;
      line-height: 23.44px;
      text-align: initial;
      ">
      {{"How_much_do_you_like_the_course"|translate}}
    </p>
    <div class="review-video-stars" style="text-align: initial;">
      <p-rating  formControlName="rating" [cancel]="false" />
    </div>
    <textarea
      class="review-video-textarea"
      [placeholder]="language =='en'? 'Review Conent...': 'التعليق...'"
      formControlName="comment">
    </textarea>
    <button class="review-video-button" type="submit">{{"Submit_Review"|translate}}</button>
  </form>
</section>
