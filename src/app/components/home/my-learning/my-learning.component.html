<style>
  h1 {
    text-align: left;
    margin-top: 20px;
    margin-bottom: 40px;
    font-size: 28px;
    font-weight: 700;
  }

  .border-top {
    border-top: 2px solid #ccc;
    padding-top: 20px;
  }
  .head-mylearning {
    background-color: #e7e7e769;
    padding: 5px 0;
  }
</style>
<div class="head-mylearning">
  <div class="container">
    <h1 class="text-start">My Learning</h1>
  </div>
</div>

<div class="our-course-main-container  ext-left">
  <div class="home-card">
  @for (item of courses; track $index)
   {

  <div class="card">
    <div
      class="card-header"
      style="background-color: transparent; direction: ltr"
      [ngStyle]="{ direction: language === 'ar' ? 'rtl' : 'ltr' }"
    >
      <div class="avatar">
        <span
          [ngStyle]="{ 'text-align': language === 'ar' ? 'right' : 'left' }"
          >{{ item.instructorNameEn?.charAt(0) }}</span
        >
      </div>
      <div class="prof-name mx-2">
        <span
          [ngStyle]="{ ' text-align': language === 'ar' ? 'right' : 'left' }"
          >{{ "Prof" | translate }}.{{ item.instructorNameEn }}</span
        >
      </div>
    </div>
    <div class="card-body">
      <a (click)="viewCard(item)">
        <img
          [src]="path + item.imageURL"
          alt="UI/UX & Web Design"
          class="card-image"
        />
      </a>

      <div class="" style="padding: 10px">
        <h2 [ngStyle]="{ 'text-align': language === 'ar' ? 'right' : 'left' }">
          {{ language === "ar" ? item.titleAr : item.title }}
        </h2>
        <div class="rating-price">
          <div class="rating">
            <span class="stars"
              ><ng-container
                *ngFor="let starClass of getStars(item.averageRating!)"
              >
                <i [class]="starClass"></i>
              </ng-container>
            </span>
            <span class="rating-value">
              {{ item.averageRating }}
            </span>
          </div>

        </div>

      </div>
    </div>
  </div>
  }
</div>
</div>

<mat-paginator
  [length]="totalCourses"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20, 30]"
  (page)="onPageChange($event)"
></mat-paginator>
